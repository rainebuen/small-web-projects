<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Philippines | Sign Up </title>
    <link rel="stylesheet" href="signup.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>

<body>

    <section id="login">
        <div class="login-container">


            <div class="left-panel">
            <h1> Create An Account</h1>
                <form class="signup-form" action="#" method="post"> 
                  
                    <h6> CREDENTIALS</h6>
        <div class="credentials-form"> 
                  
                <div class="form-group">
                  <label for="email"> Email </label>
                    <input type="email" id="email" name="email" placeholder="" required>
                </div>
                <div class="form-group"> 
                    <label for="password"> Password </label> 
                    <div class="password-toggle-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
        </div>
                    <div class="line"> </div>

                <h6> BASIC INFORMATION</h6>
                <div class="basicinfo-form"> 
                    
            <div class="form-grpup"> 
                    <label for="firstname"> First Name </label>
                    <input type="text" id="firstname" name="firstname" placeholder="" required>
            </div>
            <div class="form-group">         
                    <label for="lastname"> Last Name </label>
                    <input type="text" id="lastname" name="lastname" placeholder="" required>
            </div>
            <div class="form-group">        
                    <label for="middlename"> Middle Name </label>
                    <input type="text" id="middlename" name="middlename" placeholder="">
            </div>  
            <div class="form-group">        
                    <label for="suffix"> Suffix </label>
                    <input type="text" id="suffix" name="suffix" placeholder="">
            </div>
            <div class="form-group">        
                    <label for="contactnumber"> Contact Number </label>
                    <input type="text" id="contactnumber" name="contactnumber" placeholder="" required>
            </div>
            <div class="form-group">        
                    <label for="birthdate"> Date of Birth </label>
                    <input type="date" id="birthdate" name="birthdate" placeholder="" required>
            </div>
                </div>

                <div class="agreement-contaienr"> 
                    <div class="agreement"> 
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms"> I agree to the <a href="#"> Terms and Conditions </a> </label>
                    </div>
                    <div class="agreement"> 
                    <input type="checkbox" id="data_registry_agreement" name="data_registry_agreement" required>
                    <label for="data_registry_agreement"> I agree to share my anonymized data and participate in building a National Registry.
                        By agreeing to this you will have access to exclusive data. </label>
                    </div> 
                </div>  
                    <button type="submit"  class="signup-btn">SIGN UP</button>
                </form>
            </div>

            <div class="right-panel">
                <img src="Images/login.png" alt="Diabetes Philippines Office">

                <div class="right-content"> 
                
                    <div class="logo-container"> 
                        <img src="Images/Logo.png" class="logo" alt="Diabetes Philippines Logo">
                    </div>
                    
                    <div class="txt-container"> 
                    <h3> Stay on Top of Your Health. </h3>
                    <p> Easily book, track, and manage your clinic visits with Diabetes Philippines!</p>
                    <span>Already have an account?</span>
                    <a id="login-btn" href="login.html">  LOGIN </a>
                    </div>
                </div>
            </div>
        </div>


    </section>

<script>

function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.querySelector('.toggle-password i');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.classList.remove('fa-eye');
        toggleBtn.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleBtn.classList.remove('fa-eye-slash');
        toggleBtn.classList.add('fa-eye');
    }
}

</script>
</body>
</html>
