<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Philippines</title>
    <link rel="stylesheet" href="login.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>

<body>
    
    <section id="login" >
        <div class="login-container">
            <div class="left-panel">
                <img src="Images/login.png" alt="Diabetes Philippines Office">

                <div class="left-content"> 
                
                    <div class="logo-container"> 
                        <img src="Images/Logo.png" class="logo" alt="Diabetes Philippines Logo">
                    </div>
                    
                    <div class="txt-container"> 
                    <h3> Stay on Top of Your Health. </h3>
                    <p> Easily book, track, and manage your clinic visits with Diabetes Philippines!</p>
                    <span>No account yet?</span>
                    <a id="signup-btn" href="signup.html">  SIGN UP </a>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <form class="login-form" action="#" method="post"> 
                    <h1> Login</h1>
                    <label for="email"> Email </label>
                        <input type="email" id="email" name="email" placeholder="" required>
                    <label for="password"> Password </label> 
                        <div class="password-toggle-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                        </div>
                    <a href="#"> Forgot Password?</a>
                    <button type="submit"  class="signin-btn">SIGN IN</button>
                </form>
            </div>
        </div>


    </section>
<script>
function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.querySelector('.toggle-password i');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.classList.remove('fa-eye');
        toggleBtn.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleBtn.classList.remove('fa-eye-slash');
        toggleBtn.classList.add('fa-eye');
    }
}

</script>





</body>
</html>
